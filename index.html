<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock with Multiple Intervals</title>
    <!--Link to Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Pomodoro Clock</h1>
      <!-- label to show the current interval name (Work, Break, etc.) -->
      <h2 id="intervalLabel"></h2>

      <!-- Progress circle container -->
      <div class="progress-circle mx-auto my-4">
        <svg class="circle-container" viewBox="0 0 36 36">
          <!-- Gray circle in the background -->
          <path
            class="circle-bg"
            d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <!-- Colored circle that will change (strokeDasharray) -->
          <path
            class="circle"
            stroke-dasharray="100, 100"
            d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
        </svg>
        <!-- Numeric time display in the center -->
        <div class="time-text" id="timer">01:00</div>
      </div>

      <!-- Controls -->
      <button id="start" class="btn btn-primary">Start</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>





    <!--JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
